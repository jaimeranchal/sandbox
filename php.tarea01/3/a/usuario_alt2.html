<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Formulario sencillo</title>
</head>

<body class="text-center">
    <div class="jumbotron d-sm-flex min-vh-100">
        <div class="container align-self-center" style="max-width: 550px;">    
            <h2>Formulario sencillo</h2>
            <p>Rellene los datos y pulse enviar </p>
            <form action="usuario.php" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div id="nombre" class="input-group-text">
                               Nombre 
                            </div>
                        </div>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div id="apellidos" class="input-group-text">
                               Apellidos 
                            </div>
                        </div>
                        <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div id="fecNac" class="input-group-text">
                              Fecha de nacimiento 
                            </div>
                        </div>
                        <input type="text" class="form-control" name="fecNac" placeholder="DD-MM-YYYY" id="fecNac" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div id="sexo" class="input-group-text">
                                Sexo
                            </div>
                        </div>
                        <input type="text" class="form-control" name="sexo" id="sexo" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div id="direccion" class="input-group-text">
                                Direccion
                            </div>
                        </div>
                        <input type="text" class="form-control" name="direccion" id="direccion" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
