<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Juego 7 y media</title>
    
</head>

<body>
    <div>
        <div class="titulo">
            <h2>El juego de las siete y media</h2>
        </div>
        <div class="cols">
            <div class="main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="imagenes/avatar.png" alt="avatar">
                    </div>

                    <form class="col-6">
                        <div class="row">
                            <div class="form-group" id="user">
                                <input type="text" id="usuario" class="form-control" placeholder="Introducir usuario">
                                <span id="errorUser"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group" id="age">
                                <input type="text" id="edad" class="form-control"
                                    placeholder="Introducir edad >18 años">
                                <span id="errorEdad"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" id="comenzar" class="btn btn-primary">Comenzar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="cols">
            <div class="main-section">
                <div class="modal-content-tablero" id="tablero">


                    <div class="row">
                        <div class="col-12 text-center" id="tableroPuntos">
                                
                        </div>

                    </div>
                    <div class="row tablero col-3 baraja" >
                        <!-- Aquí se mostrará la carta -->
                    </div>
                    <div class="row  text-center justify-content-end botones">
                        <div class="col-6" id="botonCarta">
                          
                        </div>
                        <div class="col-6" id="botonMePlanto">
                           
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
