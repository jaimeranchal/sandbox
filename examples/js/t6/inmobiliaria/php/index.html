<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen 3ª Evaluación</title>
    <link rel="stylesheet" href="libreria/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libreria/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <legend class="text-center header">Tienda Trassierra</legend>
        <div class="col-md-16">

            <div class="panel-heading">
                <form class="form-datos" autocomplete="off">
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <div class=" form-group">
                                <label for="cliente" class="col-sm-2 control-label">Cliente</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="codCli" name="codCli" placeholder="Código cliente"
                                        type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cliente" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="nomCli" name="nomCli" placeholder="Nombre cliente"
                                        type="text" readOnly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fecha" class="col-sm-5 control-label">Fecha factura</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="fecha" placeholder="fecha factura" type="text"
                                        readonly>
                                </div>
                            </div>
                        </div>
                    </div> <!-- row -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class=" form-group">
                                <label for="familia" class="col-sm-2 control-label">Familia</label>
                                <div class="col-sm-10">
                                    <select id="familia" name="familia" class="form-control">
                                        <option value="">Seleccione familia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class=" form-group">
                                <label for="articulo" class="col-sm-2 control-label">Artículo</label>
                                <div class="col-sm-10">
                                    <select id="articulo" name="articulo" class="form-control">
                                        <option value="">Seleccione artículo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="stock" class="col-sm-2 control-label">Stock</label>
                                <div class="col-sm-8">
                                    <input class="form-control col-sm-5" id="stock" name="stock" type="number">
                                    <span class="errorStock small"></span>
                                </div>
                            </div>
                        </div>

                    </div> <!-- row -->
                    <div class="row">


                    </div> <!-- row -->
                    <hr>


                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary btn-lg anadir">Añadir línea</button>
                    </div>
                </form>
            </div> <!-- panel heading -->
            <div class="panel-body">
                <h3 class="panel-title">Detalle</h3>

                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th class="">Id Producto</th>
                            <th class="">Descripción</th>
                            <th class="">cantidad</th>
                            <th class="">precio Unitario</th>
                            <th class="">importe</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div> <!-- panel body -->
            <div class="panel-footer footer">

                <div class="row">

                    <div class="form-group row">
                        <label for="subtotal" class="font-weight-bold col-sm-4 col-form-label">Subtotal</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control text-lg-right" id="subTotal" readonly>
                        </div>
                        <div>
                            <span>€</span>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group row">
                        <label for="iva" class="font-weight-bold col-sm-4 col-form-label">IVA 21%</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control text-lg-right" id="iva" readonly>

                        </div>
                        <div>
                            <span>€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group row">

                        <label for="total" class="font-weight-bold col-sm-4 col-form-label">Total ...</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control text-lg-right" id="total" readonly>
                        </div>
                        <div>
                            <span>€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="type" class="btn btn-primary btn-lg grabar">Grabar Factura</button>
                    </div>
                </div>
            </div>



        </div> <!-- panel -->



    </div> <!-- container -->
</body>
<script src="libreria/jquery-3.3.1.min.js"></script>
<script src="libreria/jquery-ui/jquery-ui.min.js"></script>
<script src="libreria/bootstrap/js/bootstrap.min.js"></script>
<script src="libreria/sweetAlert/sweetalert2.all.min.js"></script>
<script src="libreria/fontawesome/js/all.min.js"></script>
<script src="libreria/jquery-validation/jquery.validate.min.js"></script>
<script src="libreria/crearObjetoAjax.js"></script>
<script src="libreria/jquery-validation/localization/messages_es.min.js"></script>
<script src="main.js"></script>

</html>
