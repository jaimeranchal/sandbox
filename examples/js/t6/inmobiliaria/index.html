<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Inmobiliaria Trassierra</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./lib/datatables/datatables.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./lib/sweetAlert/sweetalert2.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./estilos.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="formInmo" autocomplete="off">
                        <fieldset>
                            <legend class="text-center header">Alquiler de Inmuebles Trassierra</legend>

                            <div class="row form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fas fa-users bigicon"></i></span>
                                <div class="col-md-4">
                                    <input id="dni" name="dni" type="text" placeholder="Introduzca DNI"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fas fa-home bigicon"></i></span>
                                <div class="col-md-4">
                                    <select id="zona" name="zona" class="form-control">
                                        <option value="">Seleccione una zona</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fas fa-sort-numeric-up bigicon"></i></span>
                                <div class="col-md-4 check">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab1"
                                            value="1">
                                        <label class="form-check-label" for="numhab1">
                                            1 habitación
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab2"
                                            value="2">
                                        <label class="form-check-label" for="numhab2">
                                            2 habitaciones
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab3"
                                            value="3">
                                        <label class="form-check-label" for="numhab3">
                                            3 habitaciones
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab4"
                                            value="4">
                                        <label class="form-check-label" for="numhab4">
                                            4 habitaciones
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fas fa-euro-sign bigicon"></i></span>
                                <div class="col-md-4">
                                    <select id="precio" name="precio" class="form-control">
                                        <option value="">Precio Máximo</option>
                                        <option value="300">&lt;=300€</option>
                                        <option value="600">&lt;=600€</option> 
                                        <option value="800">&lt;=800€</option> 
                                        <option value="1000">&lt;=1000€</option> 
                                    </select> 
                                </div> 
                            </div> 
                            <div class="form-row text-center">
                                <div class="col-md-4">
                                    <button type="submit"
                                        class="boton btn btn-primary btn-lg">
                                        Buscar
                                    </button>

                                </div>
                            </div>

                                <div class="col-md-8 table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Domicilio</th>
                                                <th>Precio</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class=" form-row text-center">
                                    <div class="capaGrabar col-md-4">
                                    </div>
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 inmuebles"></div>

        </div>


    </div>



    <!-- librerias -->
    <script src="./lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/fontawesome/all.min.js"></script>
    <script src="./lib/sweetAlert/sweetalert2.all.min.js"></script>
    <script src="./lib/datatables/datatables.min.js"></script>
    <script src="./lib/validator/jquery.validate.min.js"></script>
    <script src="./lib/crearConexion.js"></script>

    <script src="script.js"></script>
   
</body>

</html>
