<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Ejercicio 2</title>
        <style type="text/css" media="screen">
            #grafico {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <svg id="grafico" width="600" height="300">
            <circle cx=150 cy=125 r=60
            stroke="blue" stroke-width=15 fill="rgba(255,255,255,0)"/>

            <circle cx=225 cy=175 r=60
            stroke="yellow" stroke-width=15 fill="rgba(255,255,255,0)"/>

            <circle cx=300 cy=125 r=60
            stroke="black" stroke-width=15 fill="rgba(255,255,255,0)"/>

            <circle cx=375 cy=175 r=60
            stroke="green" stroke-width=15 fill="rgba(255,255,255,0)"/>

            <circle cx=450 cy=125 r=60
            stroke="red" stroke-width=15 fill="rgba(255,255,255,0)"/>
        </svg>
    </body>
</html>
