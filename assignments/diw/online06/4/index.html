<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Tarea online 6</title>
        <link rel="stylesheet" href="../estilo.css" type="text/css" media="all">
        <!-- librerias -->
        <script src="../jquery-3.5.1.min.js"></script>
        <script charset="utf-8">
            "use strict";

            $(document).ready(function(){
                // Asigno la funci√≥n cambiaColor() a todos los divs hijos del
                // elemento con clase .colores, mediante un evento 'click'
                $(".colores").on('click', 'div', cambiaColor);
            })

            /**
             * Cambia el color del recuadro principal
             */
            let cambiaColor = function() {
                // guarda el valor de la propiedad css 'color de fondo'
                // del cuadro que he pinchado en una variable
                let color = $(this).css('background-color');

                // asigno ese color como valor a la propiedad color de fondo
                // del recuadro principal, usando su id para seleccionarlo
                $('#muestra').css('background-color', color);
            }
        </script>
    </head>
    <body>
        
        <div id="ej4">
            <h2>Ejercicio 4</h2>
            <div id="muestra" class="name" style="width:400px; height:400px; margin: 1em 1em; background-color: #333333">
                
            </div>
            <div class="colores" style="width:800px; height:250px; display:flex; margin: 2em 0;">
                <div id="rojo" class="red" style="width:200px; height:200px; margin: 0 1em;"></div>
                <div id="amarillo" class="yellow" style="width:200px; height:200px; margin: 0 1em;"></div>
                <div id="morado" class="purple" style="width:200px; height:200px; margin: 0 1em;"></div>
            </div>
            
        </div>

    </body>
</html>
