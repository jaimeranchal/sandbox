<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DWEC01 Ejercicio 4</title>
</head>

<body>
  <h1>Ejercicio 4</h1>
  <script charset="utf-8">
    "use strict";
    let lado1, lado2, lado3;
    lado1 = prompt("Introduce el primer lado: ");

    while (lado1 != "0" && lado1) {
      lado2 = prompt("Introduce el segundo lado: ");
      lado3 = prompt("Introduce el tercer lado: ");
      let mensaje = "lado1=" + lado1 + " lado2=" + lado2 + " lado3=" + lado3;
      //Calculamos el lado mayor
      let ladoMayor;
      if (lado1 > lado2 && lado1 > lado3){
        ladoMayor = lado1;
      } else if (lado2 > lado3){          
        ladoMayor = lado2;
      } else {
        ladoMayor = lado3;
      }
      //console.log("El lado mayor es " + ladoMayor);
      // Lado mayor < suma de los demás lados
      if (
        ladoMayor < lado1 + lado2 &&
        ladoMayor < lado2 + lado3 &&
        ladoMayor < lado1 + lado3
      ) {
        // Calcular tipo de triángulo
        if (lado1 == lado2 && lado2 == lado3) {
          console.log(mensaje + " El triángulo es equilátero");
        } else if (
          (lado1 == lado2 && lado1 != lado3) ||
          (lado1 == lado3 && lado1 != lado2) ||
          (lado2 == lado3 && lado2 != lado1)
        ) {
          console.log(mensaje + " El triángulo es isósceles");
        } else {
          console.log(mensaje + " El triángulo es escaleno");
        }
      } else {
        alert(mensaje + " No se puede formar un triángulo");
      }
      lado1 = prompt("Introduce el primer lado: ");

    }
  </script>
</body>

</html>
